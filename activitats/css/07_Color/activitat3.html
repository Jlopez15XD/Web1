<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }

        comments {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        time {
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Blog Simple</h1>
    </header>

    <main>
        <article>
            <h2>¡Bienvenido a Mi Blog Simple!</h2>
            <p>Este es el blog de Joel Lopez</p>
        </article>
    </main>

    <comments>
        <h2>Comentarios</h2>
        <p>Aquí puedes dejar tus comentarios y pensamientos sobre el contenido.</p>
    </comments>

</body>
</html>
