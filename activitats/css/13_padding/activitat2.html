<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas con CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
}

.columnas {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px; 
    padding: 20px; 
    height: 650px;
}

.columna {
    border: 1px solid #ddd; 
    padding: 10px;
}

</style>
<body>

    <div class="columnas">
        <div class="columna">Contenido de la columna 1...</div>
        <div class="columna">Contenido de la columna 2...</div>
        <div class="columna">Contenido de la columna 3...</div>
    </div>

</body>
</html>
